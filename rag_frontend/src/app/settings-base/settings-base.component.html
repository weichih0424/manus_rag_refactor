<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">基本設置</h1>
                    
                    <form class="mt-4" (ngSubmit)="addTagCategory()">
                        
                        <!-- 標籤類別管理功能 -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">標籤類別管理</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="new-tag-input" class="form-label">新增標籤類別</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="new-tag-input" 
                                               placeholder="例如：會議" maxlength="20"
                                               [(ngModel)]="newTagName" name="newTagName"
                                               [disabled]="isAddingTag">
                                               
                                        <select class="form-select" style="width: auto;" 
                                                [(ngModel)]="selectedColor" name="selectedColor"
                                                [disabled]="isAddingTag">
                                            <option *ngFor="let option of colorOptions" [value]="option.value">
                                                <span class="badge bg-{{option.value}} me-1" style="width: 12px; height: 12px; display: inline-block;"></span>
                                                {{option.text}}
                                            </option>
                                        </select>
                                        
                                        <button type="submit" class="btn btn-primary" 
                                                [disabled]="isAddingTag">
                                            添加
                                        </button>
                                    </div>
                                </div>
                                
                                <div *ngIf="tagCategories.length === 0" class="alert alert-info">
                                    無標籤類別
                                </div>
                                
                                <ul class="list-group">
                                    <li *ngFor="let tag of tagCategories" class="list-group-item d-flex justify-content-between align-items-center">
                                        <span>
                                            <span class="badge bg-{{tag.color}} me-2">{{tag.name}}</span>
                                        </span>
                                        <button type="button" class="btn btn-sm btn-danger" 
                                                (click)="deleteTagCategory(tag.id || '')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
